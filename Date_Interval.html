<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date Interval Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS (for datepicker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            /* light Gray */
            color: #f0f5f4;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator-box">
            <h3 class="text-center mb-4">Date Interval</h3>
            <form id="dateForm">
                <div class="form-group">
                    <label for="fromDate">From:</label>
                    <input type="text" id="fromDate" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="toDate">To:</label>
                    <input type="text" id="toDate" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <button type="button" id="calculateBtn" class="btn btn-primary btn-block">Calculate</button>
            </form>

            <div id="result" class="result-box bg-primary d-none"></div>
        </div>
    </div>

    <!-- jQuery + jQuery UI + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            // Initialize jQuery UI Datepicker
            $("#fromDate, #toDate").datepicker({
                dateFormat: "mm/dd/yy"
            });

            $("#calculateBtn").click(function () {
                var from = $("#fromDate").val();
                var to = $("#toDate").val();

                if (from === "" || to === "") {
                    alert("Please select both dates.");
                    return;
                }

                var fromDate = new Date(from);
                var toDate = new Date(to);

                if (fromDate > toDate) {
                    alert("From date should be earlier than To date.");
                    return;
                }

                var diffTime = Math.abs(toDate - fromDate);
                var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                var years = Math.floor(diffDays / 365.25);
                var months = Math.floor(diffDays / 30.44);
                var weeks = Math.floor(diffDays / 7);
                var days = diffDays;

                var resultHtml = `
            <strong>Date interval between</strong><br>
            ${from} and ${to}<br><br>
            In years: ${years}<br>
            In months: ${months}<br>
            In weeks: ${weeks}<br>
            In days: ${days}
        `;

                $("#result").html(resultHtml).removeClass("d-none");
            });
        });
    </script>

</body>

</html>
